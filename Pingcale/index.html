<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bob's Autoparts Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }
        th {
            background: #78D0C0;
            padding: 12px;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        .submit-btn {
            background: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }
        .discount-note {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Bob's Autoparts Order Form</h1>

    <form action="process_order.php" method="post">
        <h2>Order Items</h2>

        <div class="discount-note">
            <strong>Special Discounts Available:</strong><br>
            • 10% off when ordering 5 or more of any item<br>
            • 5% bulk discount on orders over ₱500
        </div>

        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Tires</td>
                <td><input type="text" name="tireqty" value="0"></td>
                <td>₱100</td>
            </tr>
            <tr>
                <td>Oil</td>
                <td><input type="text" name="oilqty" value="0"></td>
                <td>₱10</td>
            </tr>
            <tr>
                <td>Spark Plugs</td>
                <td><input type="text" name="sparkqty" value="0"></td>
                <td>₱4</td>
            </tr>
        </table>

        <button type="submit" class="submit-btn">Submit Order</button>
    </form>
</body>
</html>
